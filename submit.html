<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce Yourself</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
           }

        .container {
           background: rgba(182, 171, 9, 0.011);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        /* Rest of your CSS remains exactly the same */
        .textarea-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn {
            background-color:white;
            color: Black;
            margin-bottom: 10px;
        }

        .reset-btn {
            background-color:white;
            color: black;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Introduce Yourself</h3>
        
        <textarea class="textarea-box" id="message" placeholder="Enter your introduction..." rows="4"></textarea>
        <button class="btn submit-btn" onclick="validateForm()">Ok</button>
        <button class="btn reset-btn" onclick="resetForm()">Rewrite</button>
    </div>

    <script>
        function validateForm() {
            let message = document.getElementById('message').value;

            if (message.trim() === '') {
                alert("Please enter your introduction!");
                return;
            }

            window.location.href = "books.html";  // Combined validation and redirection
        }

        function resetForm() {
            document.getElementById('message').value = '';  
        }
    </script>
</body>
</html>
